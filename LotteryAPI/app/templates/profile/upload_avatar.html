{% extends "base.html" %}

{% block title %}Upload Avatar{% endblock %}

{% block content %}

{% include "navbar.html" %}

<div class="row">

  <div class="col-md-offset-3 col-md-6">

    <h3>Upload Avatar</h3>



    {% from "_formhelpers.html" import render_field %}
    <form method="POST" action="{{ url_for('auth_web.upload_avatar')}}" enctype=multipart/form-data role="form">

      {{ form.hidden_tag() }}

      {{ render_field(form.file, class='form-control') }}

      <button type="submit" class="btn btn-default">Upload</button>

    </form>

  </div>

</div>
{% endblock %}
